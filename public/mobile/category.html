<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>淘一淘</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_body">
    <header id="header" class="mui-bar mui-bar-nav">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <form action="javascript:;">
            <label>
            <input type="search">
            </label>
        </form>
        <a class="icon_search fa fa-search" href="search.html"></a>
    </header>
    <div class="loading"></div>
    <div id="Container">
        <div class="fl_left"></div>
        <div class="fl_right">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                </div>
            </div>
        </div>
    </div>
    <footer class="lt_tabs">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars now" href="category.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script type="text/html" id="fl_left">
    <ul>
        <% for(var i = 0 ; i < model.list.length ; i ++){ %>
        <li class="<%=model.currId==0&&i==0?'now':(model.currId==model.list[i].id?'now':'')%>" data-id="<%=model.list[i].id%>"><%=model.list[i].categoryName%></li>
        <% } %>
    </ul>
</script>
<script type="text/html" id="fl_right">
    <ul class="mui-clearfix">
        <% if(!model.list.length ){ %>
        <div>没有数据</div>
        <% }else{ %>
            <% for(var i = 0 ; i < model.list.length ; i ++){ %>
            <li data-id="<%=model.list[i].id%>"><a href="#"><img src="<%=model.list[i].brandLogo%>" alt="<%=model.list[i].brandName%>"/><p><%=model.list[i].brandName%></p></a></li>
            <% } %>
        <% } %>
    </ul>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
